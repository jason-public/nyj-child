<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>남양주형 보육 모델</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM & Lucide via ESM -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>

    <!-- Custom Styles instead of JS Config to prevent ReferenceError -->
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
        }

        /* Define animation in CSS directly to avoid tailwind.config JS errors */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">
    <div id="root"></div>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Main Application Code -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            BookOpen, 
            Smile, 
            ShieldCheck, 
            Heart, 
            Clock, 
            Menu, 
            X, 
            ChevronRight, 
            MapPin, 
            Phone, 
            Calendar, 
            Truck, 
            Users, 
            Baby 
        } from 'https://esm.sh/lucide-react@0.263.1';

        const Button = ({ children, primary, className, onClick }) => (
            <button 
                onClick={onClick}
                className={`px-6 py-3 rounded-full font-bold transition-all duration-300 ${
                primary 
                    ? 'bg-emerald-600 text-white hover:bg-emerald-700 shadow-lg hover:shadow-emerald-500/30' 
                    : 'bg-white text-emerald-600 border-2 border-emerald-600 hover:bg-emerald-50'
                } ${className}`}
            >
                {children}
            </button>
        );

        const SectionTitle = ({ title, subtitle }) => (
            <div className="text-center mb-12 md:mb-16">
                <span className="text-emerald-600 font-bold tracking-wider uppercase text-sm">{subtitle}</span>
                <h2 className="text-3xl md:text-4xl font-extrabold text-gray-900 mt-2">{title}</h2>
                <div className="w-20 h-1.5 bg-emerald-500 mx-auto mt-4 rounded-full"></div>
            </div>
        );

        const Card = ({ icon: Icon, title, description, colorClass = "bg-white" }) => (
            <div className={`${colorClass} p-8 rounded-2xl shadow-lg hover:shadow-xl transition-shadow border border-gray-100`}>
                <div className="w-14 h-14 bg-emerald-100 rounded-full flex items-center justify-center mb-6 text-emerald-600">
                <Icon size={28} />
                </div>
                <h3 className="text-xl font-bold text-gray-900 mb-3">{title}</h3>
                <p className="text-gray-600 leading-relaxed">{description}</p>
            </div>
        );

        const Stat = ({ value, label }) => (
            <div className="text-center">
                <div className="text-4xl font-bold text-emerald-600 mb-2">{value}</div>
                <div className="text-gray-600 font-medium">{label}</div>
            </div>
        );

        function NamyangjuChildcare() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: '정약용 보육과정', href: '#dasan' },
                { name: '놀이 인프라', href: '#play' },
                { name: '안전 시스템', href: '#safety' },
                { name: '교직원 지원', href: '#teacher' },
                { name: '돌봄 서비스', href: '#care' },
            ];

            return (
                <div className="font-sans text-gray-800 bg-gray-50 min-h-screen">
                {/* Navigation */}
                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white shadow-md py-4' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="flex items-center space-x-2">
                        <div className="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center text-white font-bold">N</div>
                        <span className={`text-2xl font-bold ${scrolled ? 'text-gray-800' : 'text-gray-800 md:text-white'}`}>남양주 보육</span>
                    </div>

                    {/* Desktop Nav */}
                    <div className="hidden md:flex space-x-8">
                        {navLinks.map((link) => (
                        <a 
                            key={link.name} 
                            href={link.href} 
                            className={`font-medium hover:text-emerald-500 transition-colors ${scrolled ? 'text-gray-600' : 'text-white/90 hover:text-white'}`}
                        >
                            {link.name}
                        </a>
                        ))}
                    </div>

                    <div className="hidden md:block">
                        <Button primary className={`py-2 px-4 text-sm ${!scrolled && 'bg-white text-emerald-800 hover:bg-gray-100 shadow-none'}`}>
                        상담 신청하기
                        </Button>
                    </div>

                    {/* Mobile Menu Button */}
                    <button 
                        className="md:hidden text-gray-600 focus:outline-none"
                        onClick={() => setIsMenuOpen(!isMenuOpen)}
                    >
                        {isMenuOpen ? <X size={28} /> : <Menu size={28} className={scrolled ? 'text-gray-800' : 'text-gray-800 md:text-white'} />}
                    </button>
                    </div>

                    {/* Mobile Nav */}
                    {isMenuOpen && (
                    <div className="md:hidden bg-white absolute top-full left-0 w-full shadow-lg border-t border-gray-100 py-4 flex flex-col items-center space-y-4">
                        {navLinks.map((link) => (
                        <a 
                            key={link.name} 
                            href={link.href}
                            className="text-gray-800 font-medium py-2"
                            onClick={() => setIsMenuOpen(false)}
                        >
                            {link.name}
                        </a>
                        ))}
                        <Button primary className="py-2 px-6 w-3/4">상담 신청하기</Button>
                    </div>
                    )}
                </nav>

                {/* Hero Section */}
                <header className="relative h-[600px] md:h-[700px] flex items-center justify-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                    <img 
                        src="https://images.unsplash.com/photo-1472162072942-cd5147eb3902?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                        alt="Happy children playing" 
                        className="w-full h-full object-cover"
                    />
                    <div className="absolute inset-0 bg-gradient-to-r from-emerald-900/80 to-black/40"></div>
                    </div>
                    
                    <div className="container mx-auto px-6 relative z-10 text-center text-white">
                    <div className="inline-block bg-emerald-500/30 backdrop-blur-sm border border-emerald-400/50 px-4 py-1 rounded-full mb-6 animate-fade-in-up">
                        <span className="font-semibold text-emerald-100">다산의 정신을 담은 남양주형 보육</span>
                    </div>
                    <h1 className="text-4xl md:text-6xl font-bold leading-tight mb-6">
                        아이는 놀며 자라고,<br />
                        부모는 믿고 맡깁니다
                    </h1>
                    <p className="text-lg md:text-xl text-gray-200 mb-10 max-w-2xl mx-auto">
                        정약용의 철학이 스민 교육 현장에서 아이들은 자연과 함께 성장합니다.<br className="hidden md:block"/>
                        남양주시가 만드는 행복한 보육 도시를 만나보세요.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        <Button primary className="text-lg">보육 프로그램 찾기</Button>
                        <Button className="text-lg bg-transparent text-white border-white hover:bg-white/10">시설 안내도 보기</Button>
                    </div>
                    </div>
                </header>

                {/* Intro Stats */}
                <section className="py-12 bg-white -mt-20 relative z-20 container mx-auto px-6 rounded-3xl shadow-xl max-w-5xl">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-8">
                    <Stat value="280+" label="참여 어린이집" />
                    <Stat value="5,800+" label="참여 아동" />
                    <Stat value="44,000+" label="장난감 대여" />
                    <Stat value="95%" label="학부모 만족도" />
                    </div>
                </section>

                {/* Dasan Section */}
                <section id="dasan" className="py-20 md:py-28 bg-gray-50">
                    <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-center gap-12">
                        <div className="md:w-1/2">
                        <img 
                            src="https://images.unsplash.com/photo-1503919545874-86c1f9bbf608?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                            alt="Children learning outdoors" 
                            className="rounded-3xl shadow-2xl w-full"
                        />
                        <div className="relative -mt-10 -mr-10 float-right bg-white p-6 rounded-2xl shadow-lg hidden md:block">
                            <p className="font-serif italic text-gray-600">"아이들은 즐겁게 놀면서<br/>배울 때 가장 크게 성장한다"</p>
                            <p className="text-right text-sm font-bold mt-2 text-emerald-600">- 다산 정약용 정신 계승</p>
                        </div>
                        </div>
                        <div className="md:w-1/2">
                        <span className="text-emerald-600 font-bold tracking-wider uppercase text-sm">남양주만의 특별함</span>
                        <h2 className="text-3xl md:text-4xl font-extrabold text-gray-900 mt-2 mb-6">정약용 보육과정</h2>
                        <p className="text-gray-600 mb-8 text-lg leading-relaxed">
                            다산 정약용 선생의 실사구시 철학과 애민 정신을 현대적 보육에 접목했습니다. 
                            단순한 학습이 아닌, 생가 체험과 전통 놀이를 통해 아이들의 오감을 깨웁니다.
                        </p>
                        
                        <div className="space-y-6">
                            <div className="flex gap-4">
                            <div className="mt-1 bg-emerald-100 p-2 rounded-lg text-emerald-600 h-fit"><BookOpen size={20}/></div>
                            <div>
                                <h4 className="font-bold text-lg">역사와 만나는 체험 학습</h4>
                                <p className="text-gray-500">생가 '여유당' 방문 및 실학박물관 견학을 통해 배우는 살아있는 역사</p>
                            </div>
                            </div>
                            <div className="flex gap-4">
                            <div className="mt-1 bg-emerald-100 p-2 rounded-lg text-emerald-600 h-fit"><Users size={20}/></div>
                            <div>
                                <h4 className="font-bold text-lg">지역사회 연계 프로그램</h4>
                                <p className="text-gray-500">어린이집, 가정, 지역사회가 함께하는 공동체 중심 교육 실현</p>
                            </div>
                            </div>
                            <div className="flex gap-4">
                            <div className="mt-1 bg-emerald-100 p-2 rounded-lg text-emerald-600 h-fit"><Smile size={20}/></div>
                            <div>
                                <h4 className="font-bold text-lg">놀이 중심의 성장</h4>
                                <p className="text-gray-500">'PLAY 정약용' 등 아이들의 눈높이에 맞춘 재미있는 콘텐츠 개발</p>
                            </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Play & Infrastructure Section */}
                <section id="play" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                    <SectionTitle title="상상이 현실이 되는 놀이세상" subtitle="인프라 & 서비스" />
                    
                    <div className="grid md:grid-cols-3 gap-8">
                        <Card 
                        icon={Smile}
                        title="상상N놀이터"
                        description="날씨 걱정 없이 뛰어노는 공공 실내놀이터. '놀이탐험대' 등 대학생 형, 누나들과 함께하는 창의 프로그램이 기다립니다."
                        />
                        <Card 
                        icon={Truck}
                        title="찾아가는 장난감, 토이런"
                        description="직접 오기 힘든 부모님을 위해 장난감을 집으로 배송해 드립니다. 연회비 1만원으로 다양한 장난감을 마음껏 이용하세요."
                        />
                        <Card 
                        icon={Calendar}
                        title="장난감 도서관"
                        description="다산, 별내, 진접 등 주요 거점 5곳에서 운영 중. 아이의 발달 단계에 맞는 장난감을 저렴하고 편리하게 대여하세요."
                        />
                    </div>

                    <div className="mt-16 bg-emerald-50 rounded-3xl p-8 md:p-12 flex flex-col md:flex-row items-center justify-between">
                        <div className="mb-8 md:mb-0 md:pr-8">
                        <h3 className="text-2xl font-bold mb-4">어린이비전센터 & 라바파크</h3>
                        <p className="text-gray-600 mb-6">
                            체험전시실, 사계절 썰매장, 그리고 AI/VR 기반의 차세대 디지털 놀이터까지!
                            연간 14만 명이 찾는 남양주의 랜드마크에서 특별한 추억을 만드세요.
                        </p>
                        <Button primary>시설 예약하기</Button>
                        </div>
                        <img 
                        src="https://images.unsplash.com/photo-1596464716127-f9a86b563b00?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" 
                        alt="Playground facility" 
                        className="w-full md:w-1/3 rounded-xl shadow-lg"
                        />
                    </div>
                    </div>
                </section>

                {/* Safety & Teachers */}
                <section id="safety" className="py-20 bg-emerald-900 text-white">
                    <div className="container mx-auto px-6">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div>
                        <span className="text-emerald-400 font-bold tracking-wider uppercase text-sm">안전 제일</span>
                        <h2 className="text-3xl md:text-4xl font-extrabold mt-2 mb-6">엄마 아빠의 마음으로,<br/>안전 또 안전</h2>
                        <p className="text-emerald-100 mb-8 text-lg leading-relaxed">
                            아이들이 안전해야 부모님이 안심할 수 있습니다. 등하원길부터 생활 속 안전 체험까지,
                            남양주시는 빈틈없는 안전망을 구축하고 있습니다.
                        </p>
                        
                        <ul className="space-y-4">
                            <li className="flex items-center gap-3">
                            <ShieldCheck className="text-emerald-400" />
                            <span><strong>키즈 스테이션:</strong> 미세먼지와 추위 걱정 없는 안심 통학 승강장</span>
                            </li>
                            <li className="flex items-center gap-3">
                            <ShieldCheck className="text-emerald-400" />
                            <span><strong>생활안전체험실:</strong> 스스로 지키는 힘을 기르는 실전 안전 교육</span>
                            </li>
                            <li className="flex items-center gap-3">
                            <ShieldCheck className="text-emerald-400" />
                            <span><strong>스마트 안전 시스템:</strong> AI 기술을 활용한 놀이 공간 안전 관리</span>
                            </li>
                        </ul>
                        </div>
                        <div className="bg-white/10 backdrop-blur-md p-8 rounded-3xl border border-white/10">
                        <h3 className="text-2xl font-bold mb-4 flex items-center gap-2">
                            <Heart className="text-pink-400" fill="currentColor" />
                            선생님이 행복해야 아이도 행복합니다
                        </h3>
                        <p className="text-emerald-100 mb-6">
                            보육의 질은 교사의 행복에서 시작됩니다. 남양주시는 선생님들의 마음까지 돌봅니다.
                        </p>
                        <div className="space-y-4">
                            <div className="bg-emerald-800/50 p-4 rounded-xl">
                            <h4 className="font-bold text-emerald-200">심리상담실 '샘물'</h4>
                            <p className="text-sm text-gray-300">비대면 익명 상담 및 찾아가는 상담 서비스 제공</p>
                            </div>
                            <div className="bg-emerald-800/50 p-4 rounded-xl">
                            <h4 className="font-bold text-emerald-200">'쉼' 휴가 제도</h4>
                            <p className="text-sm text-gray-300">연 1회 특별휴가 및 대체교사 직접 지원</p>
                            </div>
                            <div className="bg-emerald-800/50 p-4 rounded-xl">
                            <h4 className="font-bold text-emerald-200">사이버 연수원</h4>
                            <p className="text-sm text-gray-300">시간 장소 제약 없는 편리한 법정 의무교육 이수</p>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Universal Care */}
                <section id="care" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                    <SectionTitle title="단 한 명의 아이도 놓치지 않습니다" subtitle="포용적 돌봄 서비스" />
                    
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-all border-t-4 border-blue-500">
                        <Clock className="w-10 h-10 text-blue-500 mb-4" />
                        <h3 className="font-bold text-lg mb-2">24시간 긴급돌봄</h3>
                        <p className="text-gray-600 text-sm">갑작스러운 상황에도 걱정 마세요. '언제나 어린이집'이 24시간 열려있습니다.</p>
                        </div>
                        
                        <div className="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-all border-t-4 border-purple-500">
                        <Baby className="w-10 h-10 text-purple-500 mb-4" />
                        <h3 className="font-bold text-lg mb-2">시간제 보육</h3>
                        <p className="text-gray-600 text-sm">생후 6개월~2세 영아를 위한 맞춤형 시간제 돌봄. 필요한 시간만큼 이용하세요.</p>
                        </div>
                        
                        <div className="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-all border-t-4 border-orange-500">
                        <Heart className="w-10 h-10 text-orange-500 mb-4" />
                        <h3 className="font-bold text-lg mb-2">장애아동 전담</h3>
                        <p className="text-gray-600 text-sm">시립남양주하나어린이집 개원. 특수교사와 작업치료사가 전문 보육을 제공합니다.</p>
                        </div>

                        <div className="bg-white p-6 rounded-xl shadow hover:shadow-lg transition-all border-t-4 border-indigo-500">
                        <Users className="w-10 h-10 text-indigo-500 mb-4" />
                        <h3 className="font-bold text-lg mb-2">야간 연장 보육</h3>
                        <p className="text-gray-600 text-sm">늦은 퇴근길도 안심. 밤 12시까지 운영되는 144개 어린이집이 함께합니다.</p>
                        </div>
                    </div>
                    </div>
                </section>

                {/* Call to Action */}
                <section className="py-20 bg-gradient-to-br from-emerald-500 to-teal-700 text-white text-center">
                    <div className="container mx-auto px-6">
                    <h2 className="text-3xl md:text-5xl font-bold mb-8">아이와 부모가 모두 행복한<br/>남양주를 만듭니다</h2>
                    <p className="text-xl mb-10 max-w-2xl mx-auto opacity-90">
                        정약용의 얼이 살아 숨 쉬는 교육, 안전하고 즐거운 놀이 환경.<br/>
                        남양주시 육아종합지원센터에서 더 많은 혜택을 확인하세요.
                    </p>
                    <div className="flex flex-col md:flex-row justify-center gap-4">
                        <Button className="bg-white text-emerald-700 hover:bg-emerald-50 border-transparent shadow-xl">
                        육아지원센터 바로가기
